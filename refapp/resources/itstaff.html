<!DOCTYPE html>
<html>
<body>

<h2>The XMLHttpRequest Object</h2>

<p id="demo">Let AJAX change this text.</p>

<button type="button" onclick="loadDoc()">Change Content</button>

<script>
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4) {
      console.log('hello');
      document.getElementById("demo").innerHTML = this.body;
    }
  };
  xhttp.withCredentials = true;
  xhttp.open("GET", "https://f3oae4946be2.hana.ondemand.com/it-staffing/production/export/?id=uk/forecasts", true);
  xhttp.setRequestHeader("Authorization", "Basic " + btoa("UKEXPORT" + ":" + "ITstaffingforecast!1"));
  xhttp.send();
}
</script>

</body>
</html>
